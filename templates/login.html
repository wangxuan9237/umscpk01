{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
<div class="container" style="margin-top: 100px;">
    <form class="form-horizontal col-md-4 col-md-offset-4" style="background: rgba(255,255,255,0.4)">
        <h3>登录</h3>
        <hr>
        <div class="form-group">
            <label for="username" class="control-label col-sm-3">用户名</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="username" placeholder="用户名">
            </div>
        </div>


        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">密码</label>
            <div class="col-sm-9">
                 <input type="password" class="form-control" id="password" placeholder="密码">
            </div>
        </div>
        <button type="submit" class="btn btn-success" style="float: right;">登录</button>
    </form>
</div>
</body>
</html>
