{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/default.js' %}"></script>
</head>
<body>
<div class="container" style="margin-top: 100px;">
    <form class="form-horizontal col-md-4 col-md-offset-4" style="background: rgba(255,255,255,0.4)">
        <h3>登录</h3>
        <hr>
        <div class="form-group">
            <label for="username" class="control-label col-sm-3">用户名</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="username" placeholder="用户名">
            </div>
        </div>


        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">密码</label>
            <div class="col-sm-9">
                 <input type="password" class="form-control" id="password" placeholder="密码">
            </div>
        </div>
        <button type="button" class="btn btn-success" style="float: right;" onclick="login()">登录</button>

    </form>
    <div class="col-md-4 col-md-offset-4" style="margin-top: 20px;display: none;" id="alertd">
            <div class="alert alert-danger">
                <a class="close" data-dismiss="alert">×</a>
        <span>用户名密码错误</span>
    </div>
    </div>
</div>
</body>
<script>
login = function () {
    var username = $("username").val();
    var password = $("password").val();
    $.ajax({
        url:"",
        type:"GET",
        data:{"username":username,"password":password},
        dataType:"json",
        success:function (data) {
            console.log("login success");
            setCookie("username",username);
            setCookie("login","login");
            //登录成功进行跳转
            window.location.href="mgm";
        },
        error:function (e) {
            console.log(e);
            $("#alertd").show(300);
        }
    })
}
</script>
</html>
