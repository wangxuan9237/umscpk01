<div class="container">
    <div class="page-header">
        <h3>UMS产品库</h3>

        <div class="col-md-2"><button class="btn btn-default" onclick="searchMcc()">查询</button></div>

<script>
    $(function () {
        $.ajax({
            type:"GET",
            url:"../../static/data.json",
            dataType:"json",
            success:function (data) {
                console.log(data);
                genRow(data);
                genPageNav(data);
            },
            error:function (e) {
                console.log(e);
            }
        })
        searchMcc=function () {
            mccCode = $("#mcc-code").val();
            $.ajax({
                type:"GET",
                url:"#",
                dataType:"json",
                success:function (data) {
                    console.log(data);
                    genRow(data);
                },
                error:function (e) {
                    console.log(e);
                }
            })
        }
        pageButton=function (data) {
            $.ajax({
                type:"GET",
                url:"../../static/data01.json",
                dataType:"json",
                success:function (data) {
                    console.log(data);
                    genRow(data);
                }
            })
        }

        var genRow = function (data) {
            mcc = data.mcc;
            //每次清空table内body
            $("#mcc-body").empty();
            for(i=0;i<mcc.length;i++){
                var mccCode = mcc[i].mccCode;
                var mccName = mcc[i].mccName;
                var cpmc = mcc[i].cpmc;
                var oneRow = "<tr><td>"+mccCode+"</td><td>"+mccName+"</td><td>"+cpmc+"</td></tr>";
                $("#mcc-body").append(oneRow);
            }
        }
        var genPageNav = function (data) {
            for(i=1;i<=parseInt(data.pages);i++){
                var onePage = '<li><a href="#" onclick=pageButton('+i+');return false;>'+i+'</a></li>';
                $("#pagenav").append(onePage);
            }
        }
    })
</script>
